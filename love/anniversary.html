    <script>
        (function () {
            var textAnimate = eval(Jscex.compile("async", function () {

                    "mid-autumn": "2021-08-15"
                };

                // $("#code").show().typewriter();

                while (true) {
                    countdownLunar("boy-birthday", boy_lunar_birthday);
                    countdownLunar("girl-birthday", girl_lunar_birthday);
                    for (var k in first_obj) {

                        countdownSolar(k, festivals_solar[k]);
                    }

                        countdownLunar(k, festivals_lunar[k]);
                    }
                    $await(Jscex.Async.sleep(1000));
